name: ci
on: [push, pull_request]

jobs:
  ci: 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
          - os: ubuntu-latest
          - os: windows-latest
    steps:
      - name: Deno Setup 🦕
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Node Setup 🟢
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create Artifacts Directory 📁
        run: |
          mkdir -p ./.artifacts
        shell: bash

      - name: Deno Lint 🔥
        run: deno lint

      - name: Deno Test 🧪
        run: deno task test

      - name: Coverage 📊
        run: deno task cov 
        if: runner.os == 'Linux'

      - name: Upload to Coveralls.io ⏫
        if: runner.os == 'Linux'
        # Any code coverage service can be used, Coveralls.io is used here as an example.
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Generated by GitHub.
          path-to-lcov: ./.artifacts/mod.lcov

      - name: Npm Install 📦
        run: npm install
        working-directory: ./npm

      - name: Npm Test 🧪
        run: npm test
        working-directory: ./npm